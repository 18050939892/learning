<body>
<button onclick="((a=0)=>{
    console.log(this)
     console.log(arguments[0])
     console.log(a)
})()">点击</button>
<!--箭头函数可以使用=设置参数默认值,这个普通函数也适用-->
<button onclick="(function text(a=0){
    console.log(this)
    console.log(arguments[0])
    console.log(a)
})()">点击2</button>
<!--箭头函数没有arguments，它的arguments是外部作用域的(arguments的值就是参数,注意:arguments是不会识别默认值的),-->
<button onclick="(function text(e){
    console.log(e)
})(this)">点击3</button>
<!--箭头函数的this指向定义箭头函数时所在作用域的 this,普通函数的this指向window,如果想在
普通函数中获取到指向调用它的元素的this,则需要通过传参的方式获取-->
