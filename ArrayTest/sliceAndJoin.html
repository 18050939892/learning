<script type="text/javascript">
    const array = [1, 2, 3,'s', 4, 5]
    // console.log(array.splice(1,2))
    // console.log(array)
    // splice可用于截取部分数组，将截取的数组作为新数组返回，传入的第一个参数是截取的起点索引(截取内容包括这个索引对应的元素)，第二个是截取的元素数量
//     它会影响原数组，原数组中作为新数组返回的部分会被删除
//     console.log(array.splice('3',2))
//     console.log(array.splice(1,'s'))
//     传入的数字参数是不是number类型无所谓，string也能识别，但如果不是数字而是汉字或字母这些，则视为数字0

    console.log(array.join('-'))
    console.log(array)
//     join可以将数组的内容连成一个支付串，如果不传参数，连接符视为逗号，传参数，则参数为连接符
//     它不会改变原数组
</script>
