<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
</head>
<script type="text/javascript">
    const array = [1, 2, 3]
    array.forEach((item, index) => {
        console.log(item)
    })
    array.map((item, index) => {
        console.log(item)
    })
    console.log(array.map((item, index) =>
       item+1
    ))
    console.log(array.forEach((item, index) =>
       item+1
    ))
    console.log(array)
    // forEach与map都用于遍历数组，区别在于forEach没有返回值而map会将函数的值作为元素返回一个新数组，另外这两个方法都不会对原数组内的值造成影响
</script>
<body>


</body>
</html>
